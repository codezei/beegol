<section class="contact-us block">
    <div class="container">
        <h2 class="contact-us__title">
            Contact us
        </h2>
        <div class="contact-us__form">
            <form action="" class="form">
                <input type="text" placeholder="Name" required name="name" class="input form__input">
                <input type="email" placeholder="Enter email" required name="email" class="input form__input">
                <input type="text" placeholder="Company" required name="company" class="input form__input">
                <textarea placeholder="Message" required name="message" class="input form__textarea"></textarea>
                <button class="btn form__btn">Meet with us</button>
            </form>
        </div>

    </div>
</section>
