<section class="contact block">
    <div class="container">
        <div class="row contact__row">
            <div class="col-md-6 contact__col">
                <div class="contact__form">
                    <h2 class="contact__title">
                        Always there to have a conversation
                    </h2>
                    <div class="contact__description">
                        Learn how your business can improve QoE and reduce costs with Beegol
                    </div>
                    <form action="" class="form">
                        <label for="name" class="form__label">Name</label>
                        <input id="name" type="text" placeholder="Name" required name="name" class="input form__input">
                        <label for="email" class="form__label">Enter email</label>
                        <input id="email" type="email" placeholder="Enter email" required name="email" class="input form__input">
                        <label for="company" class="form__label">Company</label>
                        <input id="company" type="text" placeholder="Company" required name="company" class="input form__input">
                        <label for="message" class="form__label">Message</label>
                        <textarea id="message" placeholder="Message" required name="message" class="input form__textarea"></textarea>
                        <button class="btn form__btn">Meet with us</button>
                    </form>
                </div>

            </div>
            <div class="col-md-6 contact__col">
                <iframe class="contact__map" src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3245.0094815235284!2d-17.45488058553976!3d14.713249943826673!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sua!4v1677767000345!5m2!1sfr!2sua" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</section>
